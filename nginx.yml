apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
 selector:
    matchLabels:
       app: nginx
    replicas: 1
    template:
      metadata:
        labels:
         app: nginx
      spec:
         containers:
         - name: nginx
           image: nginx:latest
           ports:
              containerPort: 80

---

apiVersion: v1
kind: Service
metadata:
  name: nginx-svc
  labels:
     app: nginx
spec:
   type: NodePort
   ports:
   - port: 80
     nodePort: 30000
     selector:
       app: nginx
